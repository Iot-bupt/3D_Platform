<div class="modal fade" tabindex="-1" role="dialog" id="addDevice">
        <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
        <div class="modal-dialog" role="document" style="width:1000px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;">分配站点</h4>
                </div>
                <div class="modal-body" id="deviceInfo">
                    <table id ="myTable2" class="table table-striped" cellpadding="0" cellspacing="0" >
            <tr class="firstTr">
                <th width="30%">设备ID</th>
                <th width="10%">租户名称</th>
                <th width="10%">用户ID</th>
                <th width="20%">设备名称</th>
                <th width="10%">设备组ID</th>
                <th width="20%">操作</th>
            </tr>
        </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose" onclick="
                    closeWin()">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalConfirm" onclick="markfinish()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<div class="modal fade" tabindex="-1" role="dialog" name="addSites" id="addSites">
        <!--.modal:指定为模态框      fade:淡入淡出效果     tabindex="-1":不受tab键控制    role="dialog":指定模态框为对话框-->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
                    <h4 class="modal-title" style="font-weight: bold;">添加站点</h4>
                </div>
                <div class="modal-body" id="deviceInfo">
                    <table class="table table-striped table-hover" >
                        <tbody>
                        <tr>
                            <td class="attName">用户ID：</td>
                            <td><input type="text"  name="tenantId1" id="tenantId1" required autocomplete="off" 
                            disabled="true"/>
                            <span>*</span></td>
                        </tr>
                        <tr>
                            <td class="attName">设备名称:</td>
                            <td>
                                <input type="text"  name="deviceName" id="deviceName" required autocomplete="off" disabled="true"/>
                            <span>*</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="attName">站点名称:</td>
                            <td>
                                 <select  name="siteId2" id="siteId2" ng-change="getCreateManufacture()" ng-model="myManufacturer"  style="width:170px">
                                </select>
                    </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="modalClose" >关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalConfirm" onclick="siteDistribute()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div id='div1' class="providerAdd">
            <form >
                <!--div的class 为error是验证错误，ok是验证成功-->
                <b>长传场景</b>
                <div class="">
                    <label for="siteId">站点ID：</label>
                    <input type="text" name="siteId" id="siteId" autocomplete="off"/>
                    <span></span>
                </div>
                <div>
                    <label for="modelName">模型命名：</label>
                    <input type="text" name="modelName" id="modelName" autocomplete="off"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="other">其他：</label>
                    <input type="text" name="other" id="other" autocomplete="off"/>
                    <span></span>

                </div>
                <div>
                    <label for="fileImport">模型文件：</label>
                    <!-- <input type="text" name="fileImport" id="fileImport"/> -->
                    <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();" autocomplete="off"/>
                </div>

                <div class="progressNumber">
                    <progress max="100" value="0" id="progressNumber"></progress> 
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" value="上传" onclick="uploadFile()"/>
                    <input type="button" value="返回" onclick="CloseDiv1()"/>
                </div>
            </form>
        </div>

<div id='div2' class="providerAdd">
            <form >
                <b>修改站点</b>
                <div class="">
                    <label for="siteOldID">站点ID：</label>
                    <input type="text" name="siteOldID" id="siteOldID" autocomplete="off"/>
                    <span></span>
                </div>
                <div>
                    <label for="siteOldName">站点原名：</label>
                    <input type="text" name="siteOldName" id="siteOldName" autocomplete="off"/>
                    <span ></span>
                </div>
                <div>
                    <label for="siteNewName">重命名：</label>
                    <input type="text" name="siteNewName" id="siteNewName" required autocomplete="off"/>
                    <span>*</span>
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="submit" value="保存" onclick="renameSite1();"/>
                    <input type="button" value="返回" onclick="CloseDiv2()"/>
                </div>
            </form>
        </div>

<div id='nav' class="providerAdd">
            <form >
             <b>添加站点</b>
                <div class="">
                    <label for="longitude">经度：</label>
                    <input name=txt1 id="longitude" value="116.404" onchange="if(/[^\-?\d.]/g.test(this.value)){alert('只能输入数字'); this.value='';}" required autocomplete="off">
                    <span>*</span>
                </div>
                <div>
                    <label for="latitude">纬度：</label>
                   <input name=txt1 id="latitude" value="39.915" onchange="if(/[^\-?\d.]/g.test(this.value)){alert('只能输入数字'); this.value='';}" required autocomplete="off">
                    <span >*</span>
                </div>
                <div>
                    <label for="name1">名称：</label>
                    <input type="text" name="name1" id="name1" required/ autocomplete="off">
                    <span>*</span>

                </div>
                <div>
                    <label for="scenesID">场景ID：</label>
                    <input type="text" name="scenesID" id="scenesID" required/ autocomplete="off">
                    <span>*</span>
                </div>

                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="submit" value="确认" onclick="markfinish();"/>
                    <input type="button" value="返回" onclick="closeWin();"/>
                </div>
            </form>
        </div>
